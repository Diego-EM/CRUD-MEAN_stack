<h1>Animals registration</h1>

<div class="container">
    <app-form class="pet-form"></app-form>
    <div class="panel">
        <app-panel-selection *ngFor="let animal of animals" [id]="animal.id" [name]="animal.name" [age]="animal.age" [type]="animal.type" [color]="animal.color"></app-panel-selection>
    </div>
</div>
